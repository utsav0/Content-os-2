<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Content OS{% endblock %}</title>
    <script src="https://kit.fontawesome.com/6bf5f276c4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/utilities.css') }}">
    {% block head %}{% endblock %}
</head>

<body>
    <header>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="/" class="nav__link hoverable-white nulled-link">Home</a>
                </li>
                <li class="nav__item">
                    <a href="/posts" class="nav__link hoverable-white nulled-link">Posts</a>
                </li>
                <li class="nav__item">
                    <a href="/add-post" class="nav__link hoverable-white nulled-link">Add Post</a>
                </li>
                <li class="nav__item nav__item--icon nav__item--icon--download">
                    <a href="/download" class="nav__link hoverable-white nulled-link">
                        <i class="fas fa-download"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

        {% block content %}{% endblock %}
    
    <!-- Page-specific scripts -->
    {% block scripts %}{% endblock %}
</body>

</html>
