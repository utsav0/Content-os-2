{% extends 'base.html' %}

{% block title %}Add Post - Content OS{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/file_upload.css') }}">
{% endblock %}

{% block content %}
<main>
    <h1>Add New Post</h1>
    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}
    <form action="/add-post" method="post" enctype="multipart/form-data" class="add-post-form">
        <div class="form-group">
            <label for="file-upload">Upload Files</label>
            <input type="file" id="file-upload" name="file-upload" class="form-input" accept=".csv, .xlsx" multiple>
            <div id="file-tags-container"></div>
        </div>
        <button type="submit" class="btn btn--primary">Fetch Data</button>
    </form>
</main>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/add_post.js') }}"></script>
{% endblock %}
